<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth">
        <div id="signup-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="number" placeholder="Phone Number" required>
                <input type="file" id="photo" accept="image/*" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </form>
        </div>

        <div id="signin-section" style="display:none;">
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="tel" id="signin-number" placeholder="Phone Number" required>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>
        </div>
    </div>

    <div id="chat" style="display:none;">
        <h2>Chat</h2>
        <div>
            <label for="user-select">Select User:</label>
            <select id="user-select"></select>
        </div>
        <input type="text" id="search" placeholder="Search by name">
        <div id="message-list"></div>
        <input type="text" id="message" placeholder="Type a message">
        <button id="send">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
